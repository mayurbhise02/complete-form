<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Form-style</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class = "container form-style mt-4">
        <h2 class="text-secondary">Start Your Appliacation</h2>
        <p class="font-weight-bold pt-4">*Denotes a Required Field</p>
        <form class="pt-4">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="font-weight-bold" for="">First Name</label>
                <input type="text" class="form-control" id="text4" placeholder="">
              </div>
              <div class="form-group col-md-6">
                <label class="font-weight-bold" for="">Last Name</label>
                <input type="text" class="form-control" id="text4" placeholder="">
              </div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for = "exampleInputEmail1">Email</label>
                <input type = "email" class = "form-control" 
                id = "exampleInputEmail1" aria-describedby = "emailHelp" 
                placeholder = "Enter your email">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for = "exampleInputPassword1">Password</label>
                <input type = "password" class = "form-control" 
                   id = "exampleInputPassword1" placeholder = "Enter your password">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="exampleInputEmail1">Phone</label>
                <input type="text" class="form-control" id="text1" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="captcha">
              <div class="spinner">
                <label>
                  <input type="checkbox" onclick="$(this).attr('disabled','disabled');">
                  <span class="checkmark"><span>&nbsp;</span></span>
                </label>
              </div>
              <div class="text">
                I'm not a robot
              </div>
              <div class="logo">
                <img src="https://forum.nox.tv/core/index.php?media/9-recaptcha-png/" width="60px"/>
                <small>Privacy - Terms</small>
              </div>
            </div>
            <button type="button" class="btn btn-primary font-weight-bold btn-block mt-4" style="border-radius: 0; border: 5px double; padding: 12px 0;">CREATE MY ACCOUNT</button>
            <p style="text-align: center; margin-top: 20px;">By creating account you are agreeing to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
          </form>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
